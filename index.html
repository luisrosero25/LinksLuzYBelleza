      <div

        <div

                style="
                  background-color: #3b5998;
                  -webkit-box-shadow: 0px 10px 25px 0px #3b599880;
                  -moz-box-shadow: 0px 10px 25px 0px #3b599880;
                  box-shadow: 0px 10px 25px 0px #3b599880;
                "
              >
                <span id="link-content">
                  <i class="fab fa-facebook align-middle"></i
                  ><span class="mx-1.5 align-middle">Facebook</span>
                </span>
              </button>
            </a>
            <a
              class="flex"
              href="https://www.instagram.com/tiendaluzybelleza/"
              target="_blank"
              rel="noopener noreferrer"

                  -webkit-box-shadow: 0px 10px 25px 0px #dd2a7b80;
                  -moz-box-shadow: 0px 10px 25px 0px #dd2a7b80;
                  box-shadow: 0px 10px 25px 0px #dd2a7b80;
                "

                <span id="link-content">
                  <i class="fab fa-instagram align-middle"></i
                  ><span class="mx-1.5 align-middle">Instagram</span>
                </span>

            <a
